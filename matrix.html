<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Matrix Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="matrix-page">

<header>
    <h1>Matrix Calculator</h1>
    <p>Exact fraction matrix operations</p>
</header>

<section class="calculator">
    <h2>Matrix A</h2>
    <textarea id="matrixA" placeholder="Example:
1 2
3 4"></textarea>

    <h2>Matrix B</h2>
    <textarea id="matrixB" placeholder="Example:
5 6
7 8"></textarea>

    <button onclick="addMatrices()">Add</button>
    <button onclick="multiplyMatrices()">Multiply</button>
</section>

<section class="results">
    <h2>Result</h2>
    <pre id="result"></pre>
</section>

<script src="js/matrix.js"></script>
<body class="matrix-page">
</html>
